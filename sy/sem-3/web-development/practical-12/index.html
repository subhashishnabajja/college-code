<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical 12 | S091 Subhashish Nabajja</title>
  </head>
  <body>
    <form class="form">
      <label for="principalAmount">Principal Amount</label>
      <input type="text" id="principalAmount" required min="1" step="0.001" />
      <label for="years">Number of years</label>
      <input name="years" type="text" id="years" required />
      <label for="rateOfInterest">Rate of Interest</label>
      <input name="rateOfInterest" type="text" id="rateOfInterest" />
      <button>Calculate</button>
    </form>

    <h2 id="result"></h2>

    <script>
      const form = document.querySelector(".form");

      const calculateInterest = (p, r, t) => p * (r / 100) * t;

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const principalAmount = parseFloat(
          document.querySelector("#principalAmount").value
        );
        const years = parseFloat(document.querySelector("#years").value);
        const rateOfInterest = parseFloat(
          document.querySelector("#rateOfInterest").value
        );

        if (isNaN(principalAmount) || isNaN(rateOfInterest) || isNaN(years)) {
          alert("Please enter valid details");
          return;
        }

        const interest = calculateInterest(
          principalAmount,
          rateOfInterest,
          years
        );

        document.getElementById(
          "result"
        ).innerHTML = `The interest is ${interest} \n The total amount is ${
          principalAmount + interest
        }`;
      });
    </script>
  </body>
</html>
