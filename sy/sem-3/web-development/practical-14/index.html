<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical 14 | S091 Subhashish Nabajja</title>
  </head>
  <body>
    <form>
      <label for="number"> Enter a number between 1 and 10 </label>
      <input type="text" id="number" required />
      <button>Submit</button>
    </form>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const number = parseInt(document.querySelector("#number").value);

        if (!isNaN(number) && number >= 1 && number <= 10) {
          alert("The entered number is a valid number");
          document.querySelector("#email").value = "";
        } else {
          alert("Please enter a valid number");
        }
      });
    </script>
  </body>
</html>
