<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // A program to find the sum of first "n" number
        const sumOfNaturalNumbers = () => {
            const number = parseInt(prompt("Enter a number"))

            if (isNaN(number)){
                alert("Enter a valid number")
                return sumOfNaturalNumbers()
            }

            alert(`The sum of numbers from ${1} to ${number} is ${calculateSum(number)}`)

            const rerun = confirm("Do you want to run the program again")
            rerun && sumOfNaturalNumbers()
        }

        const calculateSum = (n) =>{
            let sum = 0

            for (i = 1; i<=n;i++){
                sum += i
            }

            return sum
        }

        sumOfNaturalNumbers()
    </script>
</body>
</html>
